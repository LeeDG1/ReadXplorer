# This is the default property file for the batch mode readxplorer version.
# All properties defined here can be overridden. Therefore, just put a
# property file into the working directory or specify a path to a propterty file.


### paired-end reads ###
# distance:
per.distance = 300
# deviation:
per.deviation = 80
# orientation: one of fr(0), rf(1), ff/rr(2)
per.orientation = 0


### SNP analysis ###
# only count main bases
snp.count-main-bases = true
# min percentage variation
snp.min-variation = 0.90
# min amount of mismatch bases
snp.min-mismatch-bases = 15
# min quality for each base
snp.min-base-quality = 20
# min quality for mappings
snp.min-mapping-quality = 0
# min average quality for all bases
snp.min-average-base-quality = 20
# min average mapping quality
snp.min-average-mapping-quality = 20
# mapping classes to include in this analysis, separated by "," no whitespaces
snp.mapping-classes = 4,5
# feature types to include in this analysis, separated by "," no whitespaces
snp.feature-types = 8,2

### available mapping classes ###
# Single Perfect Match: 4
# Single Best Match: 5
# Perfect Match: 1
# Best Match: 2
# Common Match: 3

### available feature types ###
# gene: 8
# CDS: 2
# mRNA: 1
# rRNA: 4
# tRNA: 7
# miRNA: 9
# ncRNA: 31
# misc RNA: 3
# exon: 10
# source: 6
# repeat: 5
# undefined: 0
