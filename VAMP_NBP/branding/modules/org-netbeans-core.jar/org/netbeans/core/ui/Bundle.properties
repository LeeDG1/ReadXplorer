LBL_Copyright=<div style="font-size: 12pt; font-family: Verdana, 'Verdana CE',  Arial, 'Arial CE', 'Lucida Grande CE', lucida, 'Helvetica CE', sans-serif;">VAMP is a software for visualising and analyzing NGS read mapping data on reference sequences. It was first developed by Daniel Doppmeier as a vital part of his masters thesis in 2009.<br/>Since then it was under active development, has been ported to the NetBeansPlatform in 2011 and is now extended to an analysis platform within the scope of the phd project of Rolf Hilker.<br/><br/>VAMP is based on the NetBeans Platform which is based on software from netbeans.org. It has been dual licensed under the Common Development and Distribution License (CDDL) and the GNU General Public License version 2 with Classpath exception. For more information, please visit <a style="color: #1E2A60;" href="http://www.netbeans.org">www.netbeans.org</a>.</div>
